{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Buscar Documento</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="GET">
                        <div class="mb-3">
                            <label for="busqueda" class="form-label">Buscar por nombre o descripción</label>
                            <input type="text" class="form-control" id="busqueda" name="busqueda">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </form>

                    {% if documentos %}
                    <div class="mt-4">
                        <h3>Resultados de la búsqueda</h3>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Fecha</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for doc in documentos %}
                                    <tr>
                                        <td>{{ doc.nombre }}</td>
                                        <td>{{ doc.descripcion }}</td>
                                        <td>{{ doc.fecha }}</td>
                                        <td>
                                            <a href="#" class="btn btn-sm btn-primary">Descargar</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
